<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>地域の猫</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let cat of cats">
    <ion-img
      src="assets/icon/cat.png"
      alt="猫の画像"
    ></ion-img>
    <ion-card-header>
      <ion-card-title>{{ cat.name }}</ion-card-title>
      <ion-card-subtitle>{{ cat.area }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ cat.description }}
    </ion-card-content>
  </ion-card>
</ion-content>
